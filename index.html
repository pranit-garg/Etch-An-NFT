<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js" defer></script>
    <script>
        // This is the code for saving the image using html2canvas
        $(function() { 
            $("#btnSave").click(function() { 
                html2canvas($("#board"), {
                    onrendered: function(canvas) {
                        theCanvas = canvas;
                        document.body.appendChild(canvas);

                        // Convert and download as image 
                        Canvas2Image.saveAsPNG(canvas); 
                        $("#img-out").append(canvas);
                        // Clean up 
                        //document.body.removeChild(canvas);
                    }
                });
            });
        }); 
    </script>
     
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Etch-A-<span id='unicorn'>Unicorn</span></h1>
    <p>Click to Draw a ðŸ¦„</p>
    <div class="buttonDiv">
        <button class="setGridSizeButton">Grid Length</button>
        <button class="colorInWhite">White</button>
        <button class="colorInPink">Pink</button>
        <button class="resetButton">Reset</button>
        <button id="btnSave">Save</button>
    </div>
    <div class="board" id="board"></div>
    <!-- Displaying Images -->
    <div id="img-out"></div>
    <p>Design inspired by <a href="https://uniswap.org/">Uniswap</a></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
</body>
</html>
